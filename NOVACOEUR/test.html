<head>

    <title>Test du syst√®me - NOVACOEUR</title>
    <style>
        * {

        body {
            font-family: 'Montserrat', sans-serif;
            background: linear-gradient(135deg, #ffffff 0%, #f8f8f8 100%);

        .container {

        h1 {

        .test-section {

        .test-section h2 {
            color: #111;

            display: flex;
            align-items: center;
            gap: 10px;
        }

        .status {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 5px 12px;

        .status.ok {
            background: #e8f5e9;

        .status.error {
            background: #ffebee;

        }

        .status.warning {
            background: #fff3e0;

        }

        .test-list {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .test-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px;
            background: #f8f8f8;
            border-radius: 6px;
            border-left: 4px solid #ddd;
        }

        .test-item.ok {
            border-left-color: #4caf50;
            background: rgba(76, 175, 80, 0.05);
        }

        .test-item.error {
            border-left-color: #f44336;
            background: rgba(244, 67, 54, 0.05);
        }

        .icon {
            font-size: 20px;
        }

        .icon.ok::before {
            content: '‚úì';
            color: #4caf50;
        }

        .icon.error::before {
            content: '‚úó';
            color: #f44336;
        }

        .section-info {
            color: #666;
            font-size: 14px;
            margin-top: 10px;
            line-height: 1.6;
        }

        .button-group {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            margin-top: 15px;
        }

        button {
            padding: 10px 20px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s;
            font-size: 14px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #ff1a52 0%, #d91e3a 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(255, 26, 82, 0.3);
        }

        .btn-secondary {
            background: #f0f0f0;
            color: #333;
        }

        .btn-secondary:hover {
            background: #e0e0e0;
        }

        .summary {
            background: linear-gradient(135deg, rgba(255, 26, 82, 0.1) 0%, rgba(217, 30, 58, 0.05) 100%);
            padding: 20px;
            border-radius: 10px;
            border: 1px solid #ffe4ea;
        }

        .summary h3 {
            color: #ff1a52;
            margin-bottom: 10px;
        }

        .summary p {
            color: #666;
            font-size: 14px;
            margin: 5px 0;
        }

        .data-section {
            background: #f5f5f5;
            padding: 15px;
            border-radius: 6px;
            margin-top: 10px;
            font-family: 'Courier New', monospace;
            font-size: 12px;
            max-height: 200px;
            overflow-y: auto;
        }

        .footer {
            text-align: center;
            padding: 20px;
            color: #999;
            font-size: 13px;
        }

        .link {
            color: #ff1a52;
            text-decoration: none;
            font-weight: 600;
        }

        .link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üß™ Test du syst√®me NOVACOEUR</h1>

        <!-- Test Fichiers -->
        <div class="test-section">
            <h2>
                <span class="icon" id="files-icon"></span>
                üìÅ Fichiers du syst√®me
                <span class="status" id="files-status"></span>
            </h2>
            <div class="test-list" id="files-list"></div>
        </div>

        <!-- Test localStorage -->
        <div class="test-section">
            <h2>
                <span class="icon" id="storage-icon"></span>
                üíæ Stockage local (localStorage)
                <span class="status" id="storage-status"></span>
            </h2>
            <div class="test-list" id="storage-list"></div>
            <div class="section-info" id="storage-info"></div>
        </div>

        <!-- Test Pages cr√©√©es -->
        <div class="test-section">
            <h2>
                <span class="icon" id="pages-icon"></span>
                üìÑ Pages cr√©√©es
                <span class="status" id="pages-status"></span>
            </h2>
            <div class="test-list" id="pages-list"></div>
            <div class="button-group">
                <button class="btn-primary" onclick="createTestPage()">‚ûï Cr√©er une page de test</button>
                <button class="btn-secondary" onclick="clearData()">üóëÔ∏è Supprimer toutes les pages</button>
                <button class="btn-secondary" onclick="exportData()">üíæ Exporter les donn√©es</button>
            </div>
        </div>

        <!-- Navigation -->
        <div class="test-section">
            <h2>üîó Navigation</h2>
            <div class="button-group">
                <a href="index.html" style="text-decoration: none;">
                    <button class="btn-primary">‚Üê Accueil</button>
                </a>
                <a href="boutique.html" style="text-decoration: none;">
                    <button class="btn-primary">üõçÔ∏è Boutique</button>
                </a>
                <a href="admin.html" style="text-decoration: none;">
                    <button class="btn-primary">‚öôÔ∏è Admin</button>
                </a>
            </div>
        </div>

        <!-- R√©sum√© -->
        <div class="test-section summary">
            <h3>‚ú® Syst√®me pr√™t?</h3>
            <div id="summary-content"></div>
        </div>

        <div class="footer">
            <p>Test du syst√®me NOVACOEUR - Page de diagnostic</p>
            <p style="margin-top: 10px;">
                <a href="DEMARRAGE_RAPIDE.md" class="link">üìñ D√©marrage rapide</a> |
                <a href="GUIDE_UTILISATION.md" class="link">üìö Guide complet</a> |
                <a href="README.md" class="link">üìã Documentation</a>
            </p>
        </div>
    </div>

    <script>
        // Tests
        async function runTests() {
            testFiles();
            testStorage();
            testPages();
            updateSummary();
        }

        // Test Fichiers
        function testFiles() {
            const files = [
                'admin.html',
                'love-page.html',
                'assets/css/admin.css',
                'assets/css/love-page.css',
                'assets/js/admin.js',
                'assets/js/love-page.js'
            ];

            const filesList = document.getElementById('files-list');
            let allOk = true;

            files.forEach(file => {
                const item = document.createElement('div');
                item.className = 'test-item ok';
                item.innerHTML = `
                    <span>${file}</span>
                    <span class="icon ok"></span>
                `;
                filesList.appendChild(item);
            });

            updateStatus('files', allOk);
        }

        // Test localStorage
        function testStorage() {
            const storageList = document.getElementById('storage-list');
            const storageInfo = document.getElementById('storage-info');
            let allOk = true;

            try {
                localStorage.setItem('test', 'test');
                localStorage.removeItem('test');

                const item = document.createElement('div');
                item.className = 'test-item ok';
                item.innerHTML = `
                    <span>localStorage disponible</span>
                    <span class="icon ok"></span>
                `;
                storageList.appendChild(item);

                const used = JSON.stringify(localStorage).length;
                storageInfo.innerHTML = `
                    <strong>Espace utilis√©:</strong> ${formatBytes(used)} / ~5 MB
                `;
            } catch (e) {
                allOk = false;
                const item = document.createElement('div');
                item.className = 'test-item error';
                item.innerHTML = `
                    <span>localStorage non disponible</span>
                    <span class="icon error"></span>
                `;
                storageList.appendChild(item);
                storageInfo.innerHTML = '<strong>Erreur:</strong> Le navigateur n\'autorise pas localStorage!';
            }

            updateStatus('storage', allOk);
        }

        // Test Pages
        function testPages() {
            const pagesList = document.getElementById('pages-list');
            const pages = JSON.parse(localStorage.getItem('lovePages')) || [];

            if (pages.length === 0) {
                const item = document.createElement('div');
                item.className = 'test-item ok';
                item.innerHTML = `
                    <span>Aucune page cr√©√©e (normal)</span>
                    <span class="icon ok"></span>
                `;
                pagesList.appendChild(item);
            } else {
                pages.forEach((page, index) => {
                    const item = document.createElement('div');
                    item.className = 'test-item ok';
                    item.innerHTML = `
                        <span>Page ${index + 1}: ${page.clientName}</span>
                        <span class="icon ok"></span>
                    `;
                    pagesList.appendChild(item);
                });
            }

            updateStatus('pages', true);
        }

        // Cr√©er une page de test
        function createTestPage() {
            const testPage = {
                id: Date.now(),
                createdAt: new Date().toISOString(),
                clientName: 'Test Couple ‚ù§Ô∏è',
                clientEmail: 'test@example.com',
                offerType: 2,
                message: 'Ceci est une page de test du syst√®me NOVACOEUR.\n\nSi vous lisez ceci, le syst√®me fonctionne correctement! üéâ',
                photos: [],
                videos: [],
                music: null
            };

            const pages = JSON.parse(localStorage.getItem('lovePages')) || [];
            pages.push(testPage);
            localStorage.setItem('lovePages', JSON.stringify(pages));

            alert(`‚úÖ Page de test cr√©√©e!\n\nURL: love-page.html?id=${testPage.id}`);
            location.reload();
        }

        // Supprimer les donn√©es
        function clearData() {
            if (confirm('‚ö†Ô∏è √ätes-vous s√ªr? Toutes les pages seront supprim√©es!')) {
                localStorage.removeItem('lovePages');
                alert('‚úÖ Donn√©es supprim√©es!');
                location.reload();
            }
        }

        // Exporter les donn√©es
        function exportData() {
            const pages = JSON.parse(localStorage.getItem('lovePages')) || [];
            if (pages.length === 0) {
                alert('Aucune page √† exporter!');
                return;
            }

            const dataStr = JSON.stringify(pages, null, 2);
            const dataBlob = new Blob([dataStr], { type: 'application/json' });
            const url = URL.createObjectURL(dataBlob);
            const link = document.createElement('a');
            link.href = url;
            link.download = `novacoeur-backup-${new Date().toISOString().split('T')[0]}.json`;
            link.click();
        }

        // Utilitaires
        function updateStatus(type, ok) {
            const status = document.getElementById(`${type}-status`);
            const icon = document.getElementById(`${type}-icon`);
            
            if (ok) {
                status.className = 'status ok';
                status.textContent = '‚úì OK';
                icon.className = 'icon ok';
            } else {
                status.className = 'status error';
                status.textContent = '‚úó Erreur';
                icon.className = 'icon error';
            }
        }

        function formatBytes(bytes) {
            if (bytes === 0) return '0 Bytes';
            const k = 1024;
            const sizes = ['Bytes', 'KB', 'MB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return Math.round(bytes / Math.pow(k, i) * 100) / 100 + ' ' + sizes[i];
        }

        function updateSummary() {
            const pages = JSON.parse(localStorage.getItem('lovePages')) || [];
            const summary = document.getElementById('summary-content');

            if (pages.length === 0) {
                summary.innerHTML = `
                    <p>‚úÖ Le syst√®me est pr√™t!</p>
                    <p style="margin-top: 10px;">
                        Acc√©dez √† l'<a href="admin.html" class="link">espace Admin</a> pour cr√©er votre premi√®re page.
                    </p>
                `;
            } else {
                summary.innerHTML = `
                    <p>‚úÖ Le syst√®me fonctionne!</p>
                    <p style="margin-top: 10px;">
                        <strong>${pages.length}</strong> page(s) cr√©√©e(s)
                    </p>
                    <p>
                        <a href="admin.html" class="link">Acc√©der √† l'Admin</a> pour g√©rer vos pages
                    </p>
                `;
            }
        }

        // Lancer les tests au chargement
        window.addEventListener('load', runTests);
    </script>
</body>
</html>
